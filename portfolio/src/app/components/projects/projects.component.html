<div class="row">
    <h1>Projectos Realizados</h1> 
    <div class="col-lg-1">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProjectModal"><img src="../../../assets/add_circle.svg" data-bs-toggle="modal" data-bs-target="#addProjectModal" class="button"></button>
        
        
        <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="tituloVentana">Agregar Projectos</h5>
                        <button class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form [formGroup]="newForm">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Título</label>
                                    <input type="text" class="form-control" placeholder="Título" formControlName="title" >
                                </div>                               
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Descripción</label>
                                    <input type="text" class="form-control" placeholder="Descripción" formControlName="description" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Imagen</label>
                                    <input type="text" class="form-control" placeholder="Url de Imagen" formControlName="urlImage" >
                                </div>
                            </form>
                            
                        </div> 
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button" (click)="postForm(newForm.value)" data-bs-dismiss="modal"> Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-11">
        <div class="col-lg-11">
            <ul *ngFor="let project of project">
                <li>
                    <h3> Título: </h3>  {{ project.title }}  <button class="btn btn-primary" (mouseenter)="editById(project.id)" (click)="editById(project.id)" data-bs-toggle="modal" data-bs-target="#editProjectModal" id="editButton"><img src="../../../assets/edit.svg"></button> <button class="btn btn-danger" (click)="deleteById(project.id)"> <img src="../../../assets/delete.svg" ></button><br> 
                    <h3> Descripción: </h3> {{ project.description}} 

                    <div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="tituloVentana">Editar Projecto</h5>
                                    <button class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <form [formGroup]="editForm">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Título</label>
                                                <input type="text" class="form-control" placeholder="Título" formControlName="title" >
                                            </div>                               
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Descripción</label>
                                                <input type="text" class="form-control" placeholder="Descripción" formControlName="description" >
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Imagen</label>
                                                <input type="text" class="form-control" placeholder="Url de Imagen" formControlName="urlImage" >
                                            </div>
                                        </form>
                                        
                                    </div> 
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success" type="button" (click)="postForm(editForm.value)" data-bs-dismiss="modal"> Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <img src="{{project.urlImage}}" id="my_image">
                </li>
            </ul>
        </div>
    </div>
       
</div>
