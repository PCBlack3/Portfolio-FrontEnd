<div class="row">
    <h1>Experiencia laboral</h1> 
    <div class="col-lg-1">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExperienceModal"><img src="../../../assets/add_circle.svg" data-bs-toggle="modal" data-bs-target="#addExperienceModal" class="button"></button>
        
        
        <div class="modal fade" id="addExperienceModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="tituloVentana">Agregar Experiencia Laboral</h5>
                        <button class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form [formGroup]="newForm">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Título</label>
                                    <input type="text" class="form-control" placeholder="Empresa o Función:" formControlName="title" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Período</label>
                                    <input type="text" class="form-control" placeholder="Desde / Hasta :" formControlName="period" >
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Descripción</label>
                                    <input type="text" class="form-control" placeholder="Descripción:" formControlName="description" >
                                </div>
                            </form>
                            
                        </div> 
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button" (click)="postForm(newForm.value)" data-bs-dismiss="modal"> Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-11">
        <div class="col-lg-11">
            <ul *ngFor="let experience of experience">
                <li>
                    <h3> Título: </h3>  {{ experience.title }} <button class="btn btn-primary" (mouseenter)="editById(experience.id)" (click)="editById(experience.id)" data-bs-toggle="modal" data-bs-target="#editExperienceModal" id="editButton"><img src="../../../assets/edit.svg"></button> <button class="btn btn-danger" (click)="deleteById(experience.id)"><img src="../../../assets/delete.svg" ></button><br>
                    <h3> Período: </h3> {{ experience.period}} <br>
                    <h3> Descripción: </h3> {{ experience.description}} 

                    <div class="modal fade" id="editExperienceModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="tituloVentana">Editar Experiencia Laboral</h5>
                                    <button class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <form [formGroup]="editForm">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Título</label>
                                                <input type="text" class="form-control" placeholder="Título:" formControlName="title" >
                                            </div>    
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Período:</label>
                                                <input type="text" class="form-control" placeholder="Desde / Hasta :" formControlName="period" >
                                            </div>                           
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Descripción</label>
                                                <input type="text" class="form-control" placeholder="Descripción:" formControlName="description" >
                                            </div>
                                        
                                        </form>
                                        
                                    </div> 
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success" type="button" (click)="postForm(editForm.value)" data-bs-dismiss="modal"> Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
